home.phase1Header=Vaihe 1/4: Aloitus
home.phase1Description=Yhdistämispalvelussa tutkija voi liittää oman \
	<a href='https://orcid.org'>ORCID</a>-tunnisteensa tutkimusorganisaatioon. \
	Löydät lisätietoa yhdistämispalvelusta \
	<a href ='https://tutkijatunniste.fi/kansallinen-orcid-haka-yhdistamispalvelu/'> \
	tästä linkistä</a>. Tunnisteesi haetaan allaolevaan taulukkoon ensin omasta \
	tutkimusorganisaatiostasi, jonka jälkeen voit kirjautua nykyisellä \
	ORCID-tunnisteellasi tai luoda uuden. Kun molemmat tunnisteet on haettu palveluun, \
	voit toimittaa ne omaan organisatioosi hyväksyttyäsi tietojen välittämisen. \
	Aloita kirjautuminen valitsemalla oma organisaatiosi alla olevasta listasta.
home.phase2Header=Vaihe 2/4: eppn noudettu
home.phase2Description=Olet nyt kirjautunut oman tutkimusorganisaatiosi tunnuksella. Nyt voit kirjautua nykyisellä \
			ORCID-tunnusteellasi tai luoda uuden.
home.phase3Header=Vaihe 3/4: tunnisteet noudettu
home.phase3Description=Molemmat tunnisteesi on nyt noudettu. Nyt voi välittää tunnisteet omaan tutkimusorganisaatioosi, \
			joka vie ORCID-tunnisteesi edelleen organisaation käyttäjähakemistoon, josta se on käytettävissä esimerkiksi Haka-kirjautumisen yhteydessä. \
			Tarkemmat ohjeet, miten voit käyttää ORCID-tunnistetta saat omalta tutkimusorganisaatioltasi.
home.phase4Header=Vaihe 4/4: valmis
home.phase4Description=ORCID-tunnisteesi on nyt siirretty tutkimusorganisaatioosi. Voit nyt aloittaa tunnisteesi käyttämisen oman \
		        oman tutkimusorganisaatiosi ohjeiden mukaisesti. Voit nyt kirjautua ulos tästä palvelusta sivun oikeasta yläreunasta \
		        ja/tai sulkea tämän selainikkunan.
