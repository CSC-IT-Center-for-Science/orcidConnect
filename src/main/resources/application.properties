#security.user.password=test
# fill in client id and secret to private.properties
# previous ids deleted in case someone would think abusing
security.oauth2.client.clientId = ${clientId}
security.oauth2.client.clientSecret = ${clientSecret}
security.oauth2.client.accessTokenUri = https://accounts.google.com/o/oauth2/token
security.oauth2.client.userAuthorizationUri = https://accounts.google.com/o/oauth2/auth?access_type=online
#security.oauth2.client.scope= profile
security.oauth2.client.scope = email
security.oauth2.resource.userInfoUri= https://www.googleapis.com/userinfo/v2/me
# avoid castexceptions on startup
server.session.persistent = false